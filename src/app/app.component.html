<aside class="left">
  <section class="field-selector-container">
    <div id="game-field-selector">
      <h1>Field Selector</h1>
    </div>
  </section>
  <section class="functions">
    <button>Solve</button>
    <button>Reset</button>
    <button>Random</button>
    <button (click)="openHelpDialog()">Help</button>
  </section>
  <section class="info">
    <aside class="left">
      <div>Time:</div>
      <div>Moves:</div>
    </aside>
    <aside class="right">
      <div id="time">{{ time }}</div>
      <div id="moves">{{ moves$ | async }}</div>
    </aside>
  </section>
</aside>
<aside class="right">
  <section class="gamepad-container">
    <div
      id="gamepad"
      [style.grid-template-columns]="'repeat(' + getRowAndColumnNumber() + ', 1fr)'"
    >
      <ng-container *ngFor="let cell of cells$ | async">
        <div class="cell" [ngClass]="{ selected: cell.selected }" (click)="selectCell(cell)"></div>
      </ng-container>
    </div>
  </section>
</aside>
